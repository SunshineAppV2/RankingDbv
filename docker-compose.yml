version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rankingdbv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./rankingdbv-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:password@postgres:5432/rankingdbv?schema=public"
      JWT_SECRET: "super-secret-key-change-in-production"
    depends_on:
      - postgres
    restart: always

  frontend:
    build: ./rankingdbv-web
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
